<!DOCTYPE html>

<head>

    <title>ChatMN Si√™u Vui V·∫ª</title>
     <style>
        body {

        .user-message {

        }
        
        /* Y√äU C·∫¶U 2: RESPONSE C·ª¶A AI KH√îNG C√ì KHUNG, TR√ÄN RA V√Ä CƒÇN ƒê·ªÄU */
        .ai-message {
            background-color: transparent; /* B·ªè khung n·ªÅn */
            align-self: flex-start;
            padding: 5px 0; /* B·ªè padding ngang */
            border-radius: 0; /* B·ªè bo g√≥c */
            max-width: 99%; /* Tr√†n ra g·∫ßn h·∫øt chi·ªÅu r·ªông */
            text-align: left; /* CƒÉn ƒë·ªÅu hai b√™n */
        }
        
        .system-notification {
            font-style: italic;
            color: #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
            align-self: center;

        }
        
        #image-preview-container {

            background-color: #1a1a1a; /* H∆°i kh√°c bi·ªát v·ªõi n·ªÅn ƒëen */
            position: relative;
            display: none;
        }
        #image-preview {
            max-height: 100px;
            border-radius: 8px;
        }
        #remove-image-button {
            position: absolute;
            top: 0px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;

            height: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #424242;
            align-items: center;
        }

        #attach-file-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        #user-input {
            flex-grow: 1;
            background-color: #424242;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
        }

        #send-button {
            background-color: #f2f2f2;
            color: black;
            border: none;
            padding: 20px 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-button:hover {

        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-history">
            <div id="chat-placeholder">ChatMN :)</div>
        </div>

        <div id="image-preview-container">
            <img id="image-preview" src="" alt="Image preview"/>
            <button id="remove-image-button">√ó</button>
        </div>

        <div id="input-area">
            <button id="attach-file-button" title="ƒê√≠nh k√®m ·∫£nh">üìé</button>
            <input type="file" id="image-input" style="display: none;">
            <textarea id="user-input" placeholder="H·ªèi ChatMN b·∫•t c·ª© ƒëi·ªÅu g√¨..."></textarea>
            <button id="send-button">G·ª≠i</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // C√°c bi·∫øn DOM c≈©
            function typeText(element, text, speed, callback) {
    let index = 0;
    function type() {
        if (index <= text.length) {
            element.innerHTML = text.substring(0, index).replace(/\n/g, '<br>');
            index++;
            setTimeout(type, speed);
        } else if (callback) {
            callback();
        }
    }
    type();
}
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatPlaceholder = document.getElementById('chat-placeholder');

            // C√°c bi·∫øn DOM cho t√≠nh nƒÉng g·ª≠i ·∫£nh
            const attachFileButton = document.getElementById('attach-file-button');
            const imageInput = document.getElementById('image-input');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const removeImageButton = document.getElementById('remove-image-button');

            let selectedImageData = null;

            const API_KEY = 'AIzaSyDm5t_0OiuEIXEuCBQ5UORlUE1O1l21N_g'; // Nh·ªõ thay API Key c·ªßa b·∫°n v√†o ƒë√¢y
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
            
            const systemInstruction = {
                role: "model",
                parts: [{
                    text: "B·∫°n l√† m·ªôt tr·ª£ l√Ω AI t√™n l√† ChatMN, c·ª±c k·ª≥ vui t√≠nh, th√¢n thi·ªán v√† m·ªôt ch√∫t nh√≠ nh·∫£nh. H√£y lu√¥n tr·∫£ l·ªùi b·∫±ng gi·ªçng vƒÉn c·ªßa gi·ªõi tr·∫ª Vi·ªát Nam, s·ª≠ d·ª•ng emoji v√† icon (nh∆∞ :>, ^^) m·ªôt c√°ch t·ª± nhi√™n. Gi·ªØ c√¢u tr·∫£ l·ªùi d·ªÖ th∆∞∆°ng v√† ƒë√¥i khi pha tr√≤ nh√©! QUAN TR·ªåNG: LU√îN LU√îN tr·∫£ l·ªùi b·∫±ng Ti·∫øng Vi·ªát, kh√¥ng d√πng ng√¥n ng·ªØ n√†o kh√°c."
                }]
            };
            let conversationHistory = [systemInstruction];

            attachFileButton.addEventListener('click', () => {
                imageInput.click();
            });

            removeImageButton.addEventListener('click', () => {
                clearImageSelection();
            });

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64Data = reader.result.split(',')[1];
                        selectedImageData = {
                            mimeType: file.type,
                            data: base64Data
                        };
                        imagePreview.src = reader.result;
                        imagePreviewContainer.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            function clearImageSelection() {
                imageInput.value = '';
                selectedImageData = null;
                imagePreviewContainer.style.display = 'none';
                imagePreview.src = '';
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                const messageText = userInput.value.trim();
                if (messageText === '' && !selectedImageData) return;
                
                if (!API_KEY || API_KEY === 'YOUR_API_KEY') {
                   alert('B·∫°n ∆°i, thay "YOUR_API_KEY" b·∫±ng API Key c·ªßa b·∫°n trong file code ƒëi n√® :>');
                   return;
                }

                if (chatPlaceholder) {
                    chatPlaceholder.style.display = 'none';
                }

                const userParts = [];
                if (selectedImageData) {
                    userParts.push({
                        inline_data: {
                            mime_type: selectedImageData.mimeType,
                            data: selectedImageData.data
                        }
                    });
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:${selectedImageData.mimeType};base64,${selectedImageData.data}`;
                    imgElement.style.maxHeight = '200px';
                    imgElement.style.borderRadius = '15px';
                    imgElement.style.marginBottom = '10px';
                    
                    const messageContainer = document.createElement('div');
                    messageContainer.classList.add('message', 'user-message');
                    messageContainer.appendChild(imgElement);

                    if (messageText) {
                         const textElement = document.createElement('div');
                         textElement.textContent = messageText;
                         messageContainer.appendChild(textElement);
                    }
                    chatHistory.appendChild(messageContainer);
                    chatHistory.scrollTop = chatHistory.scrollHeight;

                } else {
                    appendMessage(messageText, 'user-message');
                }

                if(messageText){
                    userParts.push({ text: messageText });
                }

                conversationHistory.push({ role: "user", parts: userParts });
                
                userInput.value = '';
                clearImageSelection();

                const waitingMessage = appendMessage('ChatMN ƒëang nghƒ©...', 'ai-message');

                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                })
                .then(response => {
                    if (!response.ok) { throw new Error(`L·ªói m·∫°ng r√πi: ${response.status}`); }
                    return response.json();
                })
                .then(data => {
                    chatHistory.removeChild(waitingMessage);
                    
                    if (data.candidates && data.candidates.length > 0) {
                        const candidate = data.candidates[0];
                        let aiResponse = "Hmm... m√¨nh kh√¥ng bi·∫øt n√≥i g√¨ v·ªÅ c√°i n√†y :P";
                        if (candidate.content && candidate.content.parts) {
                            aiResponse = candidate.content.parts[0].text;
                        }

                        if (candidate.finishReason === "MAX_TOKENS") {
                            aiResponse += "\n\n*(Ui, m√¨nh n√≥i h∆°i d√†i n√™n b·ªã ng·∫Øt qu√£ng... :<)*";
                        } else if (candidate.finishReason === "SAFETY") {
                            aiResponse = "·ªêi, c√°i n√†y h∆°i nh·∫°y c·∫£m n√™n m√¨nh kh√¥ng n√≥i ƒë∆∞·ª£c. B·∫°n h·ªèi c√¢u kh√°c ƒë∆∞·ª£c kh√¥ng? ^^";
                        }
                        
                        appendMessage(aiResponse, 'ai-message');
                        conversationHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                    } else {
                         appendMessage('Huhu, h√¨nh nh∆∞ c√≥ l·ªói g√¨ ƒë√≥ t·ª´ ph√≠a API r√πi √°. :(', 'ai-message system-notification');
                    }
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    chatHistory.removeChild(waitingMessage);
                    appendMessage(`G·∫∑p l·ªói r√πi n√®: ${error.message}. B·∫°n check l·∫°i F12 xem sao nha!`, 'ai-message system-notification');
                });
            }
            
            function appendMessage(text, className) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', className);
    chatHistory.appendChild(messageElement);
    chatHistory.scrollTop = chatHistory.scrollHeight;

    if (className.includes('ai-message')) {
        let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>'); 
        const speedPerChar = 1000 / 100; // 15 ch·ªØ/gi√¢y ‚Üí 66.66ms/char
        typeText(messageElement, formattedText, speedPerChar);
    } else {
        messageElement.innerHTML = text.replace(/\n/g, '<br>');
    }

    return messageElement;
}
        });
    </script>
